<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./shop.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 heading mt-2">
          <h1>My<span class="s_span">S</span>hop</h1>
        </div>
      </div>

      <!-- item Form -->
      <div class="row mt-4 formDiv">
        <form action="">

            <!-- item Name -->
          <label for="itemName" class="form-label">Item Name<sup>*</sup></label>
          <div class="input-group">
            <div class="input-group-text">&#10077;</div>
            <input
              type="text"
              id="itemName"
              name="itemName"
              class="form-control form-check-inline"
              required
            />
          </div>

          <!-- Item Description -->
          <label for="itemDesc" class="form-label mt-2 ">Item Description<sup>*</sup></label>
        <div class="input-group">
        <div class="input-group-text">&#12282</div>
        <input type="text" id="itemDesc" name="itemDesc" class="form-control form-check-inline" required>
    </div>

          <!-- Item Amount -->
          <label for="itemAmount" class="form-label mt-2 ">Price/Unit<sup>*</sup></label>
        <div class="input-group">
        <div class="input-group-text">&#36</div>
        <input type="number" id="itemAmount" name="itemAmount" class="form-control form-check-inline" required>
    </div>

    <!-- Item Qunatity -->
    <label for="itemQuan" class="form-label mt-2 ">Item Quantity<sup>*</sup></label>
        <div class="input-group">
        <div class="input-group-text">&#43065</div>
        <input type="number" id="itemQuan" name="itemQuan" class="form-control form-check-inline" required>
    </div>
    
    <div class="col-12 ">
    <input type="submit" value="Add Item" id="itemAdd" class="form-control  btn btn-primary mt-3">
  </div>

  <div class="col-12 ">
    <input type="submit" value="Cancle" id="itemCancle" class="form-control btn btn-danger mt-3">
  </div>
        </form>
      </div>
    </div>

    <div class="container  mt-4 itemList">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./shop.js"></script>
  </body>
</html>
